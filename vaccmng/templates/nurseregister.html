<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href=" {% static 'static4/css/roboto-font.css' %} ">
	<link rel="stylesheet" type="text/css" href=" {% static 'static4/fonts/font-awesome-5/css/fontawesome-all.min.css' %} ">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'static4/css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" method="post">{% csrf_token %}
				<div class="form-row-last">
				{{ user_form|crispy }}
				{{ nurse_form|crispy }}
				<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
